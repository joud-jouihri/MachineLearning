<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Prediction Form</title>
</head>
<body>
    <h2>Credit Score Prediction Form</h2>
    <form id="predictionForm" method="post" action="/predict">

        <label for="month">Month:</label>
        <select id="month" name="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter Age">
        <br><br>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" placeholder="Enter Occupation" >
        <br><br>

        <label for="annualIncome">Annual Income:</label>
        <input type="number" id="annualIncome" name="annualIncome" placeholder="Enter Annual Income" >
        <br><br>

        <label for="monthlyInhandSalary">Monthly Inhand Salary:</label>
        <input type="number" id="monthlyInhandSalary" name="monthlyInhandSalary" placeholder="Enter Monthly Inhand Salary" >
        <br><br>

        <label for="numBankAccounts">Number of Bank Accounts:</label>
        <input type="number" id="numBankAccounts" name="numBankAccounts" placeholder="Enter Number of Bank Accounts" >
        <br><br>

        <label for="numCreditCard">Number of Credit Cards:</label>
        <input type="number" id="numCreditCard" name="numCreditCard" placeholder="Enter Number of Credit Cards" >
        <br><br>

        <label for="interestRate">Interest Rate:</label>
        <input type="number" id="interestRate" name="interestRate" placeholder="Enter Interest Rate" >
        <br><br>

        <label for="delayFromDueDate">Delay from Due Date:</label>
        <input type="number" id="delayFromDueDate" name="delayFromDueDate" placeholder="Enter Delay from Due Date" >
        <br><br>

        <label for="numOfDelayedPayment">Number of Delayed Payment:</label>
        <input type="number" id="numOfDelayedPayment" name="numOfDelayedPayment" placeholder="Enter Number of Delayed Payment" >
        <br><br>

        <label for="changedCreditLimit">Changed Credit Limit:</label>
        <input type="number" id="changedCreditLimit" name="changedCreditLimit" placeholder="Enter Changed Credit Limit" >
        <br><br>

        <label for="numCreditInquiries">Number of Credit Inquiries:</label>
        <input type="number" id="numCreditInquiries" name="numCreditInquiries" placeholder="Enter Number of Credit Inquiries" >
        <br><br>

        <label for="creditMix">Credit Mix:</label>
        <input type="text" id="creditMix" name="creditMix" placeholder="Enter Credit Mix" >
        <br><br>

        <label for="outstandingDebt">Outstanding Debt:</label>
        <input type="number" id="outstandingDebt" name="outstandingDebt" placeholder="Enter Outstanding Debt" >
        <br><br>

        <label for="creditUtilizationRatio">Credit Utilization Ratio:</label>
        <input type="number" id="creditUtilizationRatio" name="creditUtilizationRatio" placeholder="Enter Credit Utilization Ratio" >
        <br><br>

        <label for="creditHistoryAge">Credit History Age:</label>
        <input type="number" id="creditHistoryAge" name="creditHistoryAge" placeholder="Enter Credit History Age" >
        <br>

                <label for="paymentOfMinAmount">Payment of Minimum Amount:</label>
        <select id="paymentOfMinAmount" name="paymentOfMinAmount">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br><br>

        <label for="totalEMIPerMonth">Total EMI per Month:</label>
        <input type="number" id="totalEMIPerMonth" name="totalEMIPerMonth" placeholder="Enter Total EMI per Month" >
        <br><br>

        <label for="amountInvestedMonthly">Amount Invested Monthly:</label>
        <input type="number" id="amountInvestedMonthly" name="amountInvestedMonthly" placeholder="Enter Amount Invested Monthly" >
        <br><br>

        <label for="paymentBehaviour">Payment Behaviour:</label>
        <select id="paymentBehaviour" name="paymentBehaviour">
            <option value="Low_spent_Small_value_payments">Low spent Small value payments</option>
            <option value="High_spent_Large_value_payments">High spent Large value payments</option>
        </select>
        <br><br>


        <input type="submit" value="Submit">
    </form>
</body>
</html>
